name: Build Java Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: Actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR file
        run: |
          mkdir -p bin
          javac -d bin -cp "lib/*" src/*.java
          jar cfm InventoryApp/Inventory.jar MANIFEST.MF -C bin .

      - name: Set package type and icon
        id: pkg
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "type=exe" >> $GITHUB_OUTPUT
            echo "icon=InventoryApp/I.S.png" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "type=dmg" >> $GITHUB_OUTPUT
            echo "icon=InventoryApp/I.S.png" >> $GITHUB_OUTPUT
          else
            echo "type=deb" >> $GITHUB_OUTPUT
            echo "icon=InventoryApp/I.S.png" >> $GITHUB_OUTPUT
          fi

      - name: Package app using jpackage
        run: |
          jpackage \
            --input InventoryApp \
            --main-jar Inventory.jar \
            --name "InventorySystem" \
            --app-version 1.0 \
            --type ${{ steps.pkg.outputs.type }} \
            --icon ${{ steps.pkg.outputs.icon }}

      - name: Upload installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }} - installer
          path: |
            *.exe
            *.dmg
            *.deb
