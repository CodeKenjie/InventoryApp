name: Build Java Installers

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 21 (Temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Compile your Java source files and build the JAR
      - name: Build JAR file
        run: |
          javac -d bin -cp "lib/*" src/*.java
          echo "Main-Class: Main" > MANIFEST.MF
          jar cfm InventoryApp/Inventory.jar MANIFEST.MF -C bin .

      # 4. Set correct installer type and icon per OS
      - name: Set package type and icon
        id: pkg
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "type=exe" >> $GITHUB_OUTPUT
            echo "icon=InventoryApp/I.S.png" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "type=dmg" >> $GITHUB_OUTPUT
            echo "icon=InventoryApp/I.S.png" >> $GITHUB_OUTPUT
          else
            echo "type=deb" >> $GITHUB_OUTPUT
            echo "icon=InventoryApp/I.S.png" >> $GITHUB_OUTPUT
          fi

      # 5. Package into an installer with jpackage (includes JRE automatically)
      - name: Package app using jpackage
        run: |
          jpackage \
            --input InventoryApp \
            --main-jar Inventory.jar \
            --main-class Main \
            --name "InventorySystem" \
            --app-version 1.0 \
            --type ${{ steps.pkg.outputs.type }} \
            --icon ${{ steps.pkg.outputs.icon }} \
            --vendor "Kenjie Software" \
            --copyright "Â© 2025 Kenjie" \
            --description "Inventory management system" \
            --java-options "--enable-preview"

      # 6. Upload the generated installer as an artifact
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installer
          path: |
            *.exe
            *.dmg
            *.deb

