name: Build Java Installers

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR file
        run: |
          javac -d bin -cp "lib/*" src/*.java
          echo "Main-Class: Main" > MANIFEST.MF
          jar cfm InventoryApp/Inventory.jar MANIFEST.MF -C bin .
          
      - name: Package app using jpackage
        run: |
          jpackage \
            --input InventoryApp \
            --main-jar Inventory.jar \
            --main-class Main \
            --name "InventorySystem" \
            --app-version 1.0 \
            --type ${{ steps.pkg.outputs.type }} \

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installer
          path: |
            *.exe
            *.dmg
            *.deb

