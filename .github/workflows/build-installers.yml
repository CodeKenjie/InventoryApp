name: Build Java Installers

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR
        run: |
          mkdir -p build
          javac -d build src/*.java
          echo "Main-Class: Main" > MANIFEST.MF
          jar cfm app.jar MANIFEST.MF -C build .

      # Windows uses PowerShell syntax
      - name: Package app (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          jpackage --type exe --input . --main-jar app.jar --main-class Main `
            --name InventorySystem --dest output

      # macOS uses Bash
      - name: Package app (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          jpackage --type dmg --input . --main-jar app.jar --main-class Main \
            --name InventorySystem --dest output

      # Linux uses Bash and needs fakeroot/rpm
      - name: Package app (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot rpm
          jpackage --type deb --input . --main-jar app.jar --main-class Main \
            --name InventorySystem --dest output

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installer
          path: output/

