name: Build Java Installers

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: |
          javac -d bin -cp "lib/*" src/*.java
          echo "Main-Class: Main" > MANIFEST.MF
          jar cfm InventoryApp/Inventory.jar MANIFEST.MF -C bin .

      - name: Package app
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            jpackage --input InventoryApp --main-jar Inventory.jar --main-class Main \
              --name InventorySystem --type exe --app-version 1.0
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            jpackage --input InventoryApp --main-jar Inventory.jar --main-class Main \
              --name InventorySystem --type dmg --app-version 1.0
          else
            jpackage --input InventoryApp --main-jar Inventory.jar --main-class Main \
              --name InventorySystem --type deb --app-version 1.0
          fi

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installer
          path: |
            *.exe
            *.dmg
            *.deb

